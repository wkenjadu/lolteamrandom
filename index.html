<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>롤 5:5 랜덤 팀 나누기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #020617;
      padding: 24px;
      border-radius: 16px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }
    h1 {
      text-align: center;
      margin-bottom: 16px;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      resize: none;
      font-size: 14px;
    }
    button {
      width: 100%;
      margin-top: 12px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    .teams {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }
    .team {
      flex: 1;
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 12px;
      padding: 12px;
    }
    .team h2 {
      text-align: center;
      margin-bottom: 8px;
      font-size: 16px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      padding: 6px 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>롤 5:5 랜덤 팀 나누기</h1>
    <p>닉네임을 한 줄에 하나씩 입력하세요 (총 10명)</p>
    <textarea id="players" placeholder="플레이어1
플레이어2
플레이어3
..."></textarea>
    <button onclick="makeTeams()">랜덤 팀 생성</button>

    <div class="teams" id="result" style="display:none;">
      <div class="team">
        <h2>블루 팀</h2>
        <ul id="teamA"></ul>
      </div>
      <div class="team">
        <h2>레드 팀</h2>
        <ul id="teamB"></ul>
      </div>
    </div>
  </div>

  <script>
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function makeTeams() {
      const input = document.getElementById('players').value.trim();
      const players = input.split('\n').map(p => p.trim()).filter(p => p);

      if (players.length !== 10) {
        alert('플레이어는 정확히 10명이어야 합니다!');
        return;
      }

      shuffle(players);

      const teamA = players.slice(0, 5);
      const teamB = players.slice(5, 10);

      document.getElementById('teamA').innerHTML = teamA.map(p => `<li>${p}</li>`).join('');
      document.getElementById('teamB').innerHTML = teamB.map(p => `<li>${p}</li>`).join('');

      document.getElementById('result').style.display = 'flex';
    }
  </script>
</body>
</html>
