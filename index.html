<script>
function alignButtonToMid() {
  const midRow = document.getElementById('mid-row');
  const btn = document.getElementById('centerBtn');
  if (!midRow || !btn) return;

  const midRect = midRow.getBoundingClientRect();
  const wrapRect = document.querySelector('.wrap').getBoundingClientRect();

  const centerY = midRect.top + midRect.height / 2;
  const offset = centerY - wrapRect.top - btn.offsetHeight / 2;

  btn.style.marginTop = offset + 'px';
}
