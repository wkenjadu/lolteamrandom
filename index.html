<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>롤 5:5 랜덤팀 나누기</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f3f4f6; padding:40px; }
    .wrap { display:flex; gap:40px; align-items:flex-start; justify-content:center; }
    table { border-collapse: collapse; min-width:260px; }
    th, td { border:1px solid #000; padding:8px 12px; text-align:center; font-weight:bold; }
    th { background:#e5e7eb; }
    .red { background:#fca5a5; }
    .blue { background:#93c5fd; }
    .result { background:#bfdbfe; }
    button { padding:14px 30px; font-size:16px; font-weight:bold; cursor:pointer; }
  </style>
</head>
<body>

<div class="wrap">
  <!-- 입력 테이블 -->
  <table>
    <tr><th></th><th class="red">레드</th><th class="blue">블루</th></tr>
    <tr><th>탑</th><td><input id="top1"></td><td><input id="top2"></td></tr>
    <tr><th>정글</th><td><input id="jg1"></td><td><input id="jg2"></td></tr>
    <tr><th>미드</th><td><input id="mid1"></td><td><input id="mid2"></td></tr>
    <tr><th>원딜</th><td><input id="adc1"></td><td><input id="adc2"></td></tr>
    <tr><th>서폿</th><td><input id="sup1"></td><td><input id="sup2"></td></tr>
  </table>

  <button onclick="shuffleTeams()">랜덤 섞기</button>

  <!-- 결과 테이블 -->
  <table>
    <tr><th colspan="3">멤버 적군</th></tr>
    <tr><th>탑</th><td id="r_top"></td><td id="b_top"></td></tr>
    <tr><th>정글</th><td id="r_jg"></td><td id="b_jg"></td></tr>
    <tr><th>미드</th><td id="r_mid"></td><td id="b_mid"></td></tr>
    <tr><th>원딜</th><td id="r_adc"></td><td id="b_adc"></td></tr>
    <tr><th>서폿</th><td id="r_sup"></td><td id="b_sup"></td></tr>
  </table>
</div>

<script>
function shuffleTeams() {
  const roles = [
    ['top','top1','top2'],
    ['jg','jg1','jg2'],
    ['mid','mid1','mid2'],
    ['adc','adc1','adc2'],
    ['sup','sup1','sup2']
  ];

  for (const [key,a,b] of roles) {
    const p1 = document.getElementById(a).value.trim();
    const p2 = document.getElementById(b).value.trim();
    if (!p1 || !p2) { alert('모든 포지션에 2명씩 입력하세요'); return; }
    if (Math.random() < 0.5) {
      document.getElementById('r_'+key).innerText = p1;
      document.getElementById('b_'+key).innerText = p2;
    } else {
      document.getElementById('r_'+key).innerText = p2;
      document.getElementById('b_'+key).innerText = p1;
    }
  }
}
</script>

</body>
</html>
