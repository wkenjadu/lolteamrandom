<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>롤 5:5 랜덤 팀 나누기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #020617;
      padding: 24px;
      border-radius: 16px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }
    h1 {
      text-align: center;
      margin-bottom: 16px;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      resize: none;
      font-size: 14px;
    }
    button {
      width: 100%;
      margin-top: 12px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    .teams {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }
    .team {
      flex: 1;
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 12px;
      padding: 12px;
    }
    .team h2 {
      text-align: center;
      margin-bottom: 8px;
      font-size: 16px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      padding: 6px 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>롤 5:5 랜덤 팀 나누기</h1>
    <p>포지션별로 닉네임을 입력하세요 (각 포지션 2명)</p>
    <textarea id="top" placeholder="TOP
탑유저1
탑유저2"></textarea>
    <textarea id="jungle" placeholder="JUNGLE
정글유저1
정글유저2"></textarea>
    <textarea id="mid" placeholder="MID
미드유저1
미드유저2"></textarea>
    <textarea id="adc" placeholder="ADC
원딜유저1
원딜유저2"></textarea>
    <textarea id="support" placeholder="SUPPORT
서폿유저1
서폿유저2"></textarea>
    <button onclick="makeTeams()">랜덤 팀 생성</button>
    <button onclick="reshuffle()" style="background:#334155; margin-top:8px;">다시 섞기</button>

    <div class="teams" id="result" style="display:none;">
      <div class="team">
        <h2>블루 팀</h2>
        <ul id="teamA"></ul>
      </div>
      <div class="team">
        <h2>레드 팀</h2>
        <ul id="teamB"></ul>
      </div>
    </div>
  </div>

  <script>
    let lastPlayers = null;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function readPlayers(id) {
      return document
        .getElementById(id)
        .value
        .split('
')
        .map(v => v.trim())
        .filter(v => v.length > 0);
    }

    function makeTeams() {
      const positions = ['top', 'jungle', 'mid', 'adc', 'support'];
      const data = {};

      for (const pos of positions) {
        const players = readPlayers(pos);
        if (players.length !== 2) {
          alert(pos.toUpperCase() + ' 포지션은 정확히 2명이어야 합니다');
          return;
        }
        data[pos] = players;
      }

      lastPlayers = JSON.parse(JSON.stringify(data));
      generateTeams(data);
    }

    function reshuffle() {
      if (!lastPlayers) {
        alert('먼저 팀을 생성해주세요');
        return;
      }
      generateTeams(JSON.parse(JSON.stringify(lastPlayers)));
    }

    function generateTeams(data) {
      const teamA = [];
      const teamB = [];

      for (const pos in data) {
        shuffle(data[pos]);
        teamA.push(`${pos.toUpperCase()}: ${data[pos][0]}`);
        teamB.push(`${pos.toUpperCase()}: ${data[pos][1]}`);
      }

      document.getElementById('teamA').innerHTML = teamA.map(v => `<li>${v}</li>`).join('');
      document.getElementById('teamB').innerHTML = teamB.map(v => `<li>${v}</li>`).join('');
      document.getElementById('result').style.display = 'flex';
    }
  </script>
</body>
</html>
